<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="images/favicon_eating.ico" />
</head>
<body>
	<div class="bg-in-register"></div>
	<div class="bg-layer-in-register"></div>
	<div class="container-fluid text-layer-in-register">
		<div class="div-register">
			<div class="row">
				<div class="col-md-4 offset-4">
					<img src="images/logo_eating1.png" class="logo-in-register">
					<h2 class="h2-in-login">Register</h2>
					<form action="" method="post" autocomplete="on">
						<div class="row div-first-last-name">
							<div class="col fname-col">
								<div class="form-group">
									<label for="fnameid">First Name</label>
									<input type="text" name="firstname" id="fnameid" class="form-control fname">
								</div>	
							</div>
							<div class="col lname-col">
								<div class="form-group">
									<label for="lnameid">Last Name</label>
									<input type="text" name="lastname" id="lnameid" class="form-control">
								</div>	
							</div>
						</div>
						<div class="form-group">
							<label for="userid">User Name</label>
							<input type="text" name="username" id="userid" class="form-control">
						</div>
						<div class="form-group">
							<label for="passwordid">Password</label>
							<input type="password" name="password" id="passwordid" class="form-control">
						</div>
						<div class="form-group">
							<label for="confpasswordid">Confirm Password</label>
							<input type="password" name="confpassword" id="confpasswordid" class="form-control">
						</div>
						<input type="button" value="Register" class="btn-in-register" onclick="goMainPage();">
					</form>
					<p class="p-in-register">Are you a regular customer? Plz <a href="login.html" class="a-in-register">Login</a> !</p>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/custom.js"></script>	
</body>
</html>
