<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="images/favicon_eating.ico" />
</head>
<body>
	<div class="bg-in-login"></div>
	<div class="bg-layer-in-login"></div>
	<div class="container-fluid text-layer-in-login">
		<div class="div-login">
			<div class="row">
				<div class="col-md-4 offset-4">
					<img src="images/logo_eating1.png" class="logo-in-login">
					<h2 class="h2-in-login">Login</h2>
					<form action="" method="post" autocomplete="off">
						<div class="form-group">
							<label for="userid">User Name</label>
							<input type="text" name="username" id="userid" class="form-control">
						</div>
						<div class="form-group">
						</div>
						<div class="form-group">
							<label for="passwordid">Password</label>
							<input type="password" name="password" id="passwordid" class="form-control">
						</div>
						<input type="button" value="Login" class="btn-in-login" onclick="goTdy();">
					</form>
					<p class="p-in-login">Are you a new customer? Plz <a href="register.html" class="a-in-login">Register</a> !</p>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
